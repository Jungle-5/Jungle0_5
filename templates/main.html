        function addProduct(isWow) {
            var url = $('#url').val()
            var minNum = $("select :selected").val();
            $.ajax({
                type: 'POST',
                url: '/api/add/product',
                data: { 'url': url, 'minNum': minNum, 'wow': isWow },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('등록 완료')
                    } else {
                        alert('등록 실패 ')
                    }
                }
            })
            console.log(url)
            console.log(minNum)
            console.log(isWow)
        }

        function is_checked() {
            // 1. checkbox element를 찾습니다.
            const checkbox = document.getElementById('my_checkbox');
            // 2. checked 속성을 체크합니다.
            return checkbox.checked;
        }

        function openclose() {
            let status = $('#card').css('display')
            if (status == 'none') {
                $('#card').show()
                // $('#posting-box-btn').text('포스팅박스 열기')
            } else {
                $('#card').hide()
                // $('#posting-box-btn').text('포스팅박스 닫기')
            }
        }
        function showList() {
            $.ajax({
                type: "GET",
                url: "/api/list",
                data: {},
                success: function (response) {

                        alert(sortMode + ' 순으로 영화 목록 받아오기 실패!')
                        return
                    }
                    // 3. 서버가 돌려준 stars_list를 movies 라는 변수에 저장합니다.
                    let lists = response['list']
                    // 4. 영화 카드를 추가합니다. 이 때 휴지통 여부에 따라 카드 모양이 달라지므로 휴지통 여부(=false)도 같이 전달합니다.
                    addProductCards(lists)
                },
            })
        }
        function addProductCards(lists) {
            $('#list-box').empty()
            for (let i = 0; i < lists.length; i++) {
                let list = lists[i]

                // 1. movie[i] 요소의 title,viewers, likes 키 값을 활용하여 값을 조회합니다.
                //  state, url, pname, price, curNum, minNum, date, sname, phoneNum
                let state = list['state']
                let thumbnail = list['url']
                let curNum = list['curNum'].toLocaleString()
                let minNum = list['minNum'].toLocaleString()
                let date = list['date']
                let pname = list['pname']
                let sname = list['sname']
                let price = list['price'].toLocaleString()

                // 3. 휴지통을 보고 있는지 여부에 따라 카드의 버튼을 다르게 설정해줍니다.
                let cardHtml = ''
                if (trashMode == false) {
                    cardHtml = `
                    <div class="column" style="background-color: #E9E9E9;">
                        <div>${state}</div>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image">
                                    <img src="${thumbnail}" alt="">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="nameInfo">
                                    <div class="title">${pname}</div>

                                </div>
                                <p class="subtitle">${price}원</p>
                                <p class="participant" onclick="showMemberList()">${curNum} / ${minNum}명</p>
                                <p class="date">만료 ${date}일전 </p>
                            </div>
                            <div class="media-right">
                                <div class="suggestor">
                                    <div class="wowImage"><img src="static/로켓_icon.png" alt="">
                                    </div>
                                    <div class="suggestorName">${sname}</div>
                                </div>
                                <button class="button is-primary" onclick="join()">참여</button>
                            </div>
                        </div>
                    </div>
                        `
                } else {
                    cardHtml = `
                    <div class="column" style="background-color: #E9E9E9;">
                        <div>${state}</div>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image">
                                    <img src="${thumbnail}" alt="">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="nameInfo">
                                    <div class="title">${pname}</div>

                                </div>
                                <p class="subtitle">${price}원</p>
                                <p class="participant" onclick="showMemberList()">${curNum} / ${minNum}명</p>
                                <p class="date">만료 ${date}일전 </p>
                            </div>
                            <div class="media-right">
                                <div class="suggestor">
                                    <div class="wowImage"><img src="static/로켓_icon.png" alt="">
                                    </div>
                                    <div class="suggestorName">${sname}</div>
                                </div>
                                <button class="button is-danger" onclick="cancel()">취소</button>
                            </div>
                        </div>
                    </div>
                        `
                }

                // 4. #movie-box에 생성된 HTML 을 붙입니다.
                $('#movie-box').append(`
                        <div class="card">
                            ${cardHtml}
                        </div>
                    `)
            }
        }

        <div class="card-content">

            </div>

            <div class="field">

            <label class="checkbox">
