        function addProduct(isWow) {
            var url = $('#url').val()
            var minNum = $("select :selected").val();
            $.ajax({
                type: 'POST',
                url: '/api/add/product',
                data: { 'url': url, 'minNum': minNum, 'wow': isWow },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('등록 완료')
                    } else {
                        alert('등록 실패 ')
                    }
                }
            })
            console.log(url)
            console.log(minNum)
            console.log(isWow)
        }

        function is_checked() {
            // 1. checkbox element를 찾습니다.
            const checkbox = document.getElementById('my_checkbox');
            // 2. checked 속성을 체크합니다.
            return checkbox.checked;
        }

        function changeVisability() {

        }
        function openclose() {
            let status = $('#card').css('display')
            if (status == 'none') {
                $('#card').show()
                // $('#posting-box-btn').text('포스팅박스 열기')
            } else {
                $('#card').hide()
                // $('#posting-box-btn').text('포스팅박스 닫기')
            }
        }
        function showList() {
            $.ajax({
                type: "GET",
                url: "/api/list",
                data: { 'sortMode': sortMode },
                success: function (response) {
                    if (response['result'] != 'success') {
                        alert(sortMode + ' 순으로 영화 목록 받아오기 실패!')
                        return
                    }
                    // 3. 서버가 돌려준 stars_list를 movies 라는 변수에 저장합니다.
                    let movies = response['movies_list']
                    // 4. 영화 카드를 추가합니다. 이 때 휴지통 여부에 따라 카드 모양이 달라지므로 휴지통 여부(=false)도 같이 전달합니다.
                    addMovieCards(movies, false)
                },
            })
        }

<body>


    <div class="title">메인 페이지</div>

    <div class="column" style="background-color: #E9E9E9;">

            <div class="media-left">
                <figure class="image">

            </div>
            <div class="media-content">
                <div class="nameInfo">
                    <div class="title">Macbook Air</div>

                </div>
                <p class="subtitle">1,415,200원</p>
                <p class="participant" onclick="alert('참여인원출력')">2 / 10명</p>

            <div class="media-right">
                <div class="suggestor">
                    <div class="wowImage"><img src="/Users/kimhyeokjoon/Jungle/project/_049/static/로켓_icon.png" alt="">

                </div>
                <button class="button is-primary">참여</button>

    <div id="card" , class="card">

                        placeholder="e.g. https://www.coupang.com/vp/products/7121221655?itemId=">

            </div>

            <div class="field">
                <label class="label">최소인원</label>
                <div class="select" id="minNumber">
                    <select>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
            <label class="checkbox">
                <input type="checkbox" id="my_checkbox" onclick="is_checked()">
                와우 회원 여부
            </label>
        </div>

        <footer class="card-footer">
            <a href="#" onclick="openclose()" class="card-footer-item">취소하기</a>
            <a href="#" onclick="addProduct(is_checked())" class="card-footer-item">등록하기</a>
