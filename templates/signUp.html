<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery 를 포함합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS library 인 Bulma 를 포함합니다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함하빈다. -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

    <title>회원 가입 페이지</title>

    <script>
        function signUp(uid, pw, name, phoneNum) {
            window.location.href = 'login.html';
            $.ajax({
                type: "POST",
                url: "/api/signup",
                data: { uid: uid, pw: pw, name: name, phoneNum: phoneNum },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // '가입 완료' 얼럿을 띄웁니다.
                        alert('회원가입 성공')
                        // 메인 페이지로 이동합니다.
                        window.location.href = 'login.html';
                    }
                    else {
                        alert('회원가입 실패')
                    }

                }
            });
        }
    </script>

</head>

<body>

    <h1>회원 가입</h1>
    <div class="input_container">
        <p>ID: <input type="text" id="id"> <button>중복 검사</button></p>
        <p>PW: <input type="password" id="pw"></p>
        <p>이름: <input type="text" id="name"></p>
        <p>전화번호: <input type="text" id="phoneNumber"></p>
    </div>
    <button onclick="signUp('id','pw','name','phoneNumber')">회원가입</button>

</body>

</html>
